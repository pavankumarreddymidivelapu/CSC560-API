<form #loginForm="ngForm" (ngSubmit)="submitData(loginForm.value)">
  <div class="main">
    <div class="input-fields">
      <input name="name" [(ngModel)]="loginForm.value.name" placeholder="Name" id="name" type="text" class="input-field" />
    </div>
    <div class="input-fields">
      <input name="age" [(ngModel)]="loginForm.value.age" placeholder="Age" id="age" type="number" class="input-field" />
    </div>
    <button type="submit">Add Data</button>
  </div>
</form>
